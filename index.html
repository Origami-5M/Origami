<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="./src/styles/common.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Origami</title>
  </head>
  <body>
    <div class="flex main-container">
      <div class="main-bg">
        <img class="main-bg-img" />
        <div class="mode-blur-bg">
          <div class="flex guide-mode-box">
            <div class="guide-mod">
              <img class="rocket-img" />
              <img class="play-icon" />
              <p class="font-lg font-bold">PLANE</p>
              <span class="font-sm font-light level">Easy</span>
              <img class="check-icon" />
            </div>
            <div class="guide-mod">
              <img class="rocket-img" />
              <img class="play-icon" />
              <p class="font-lg font-bold">HEART</p>
              <span class="font-sm font-light level">Normal</span>
              <img class="check-icon" />
            </div>
            <div class="guide-mod">
              <img class="rocket-img" />
              <img class="play-icon" />
              <p class="font-lg font-bold">BOAT</p>
              <span class="font-sm font-light level">Hard</span>
              <img class="check-icon" />
            </div>
          </div>
        </div>
      </div>
      <nav class="sidebar-container">
        <div class="flex sound-box">
          <button class="sound-button"></button>
        </div>
        <div class="mode-box">
          <button class="mode-button">
            <span class="font-md font-bold">SANDBOX MODE</span>
          </button>
          <button class="mode-button">
            <span class="font-md font-bold">GUIDE MODE</span>
          </button>
        </div>
        <button class="font-lg font-bold big-start-button button-red">
          START
        </button>
      </nav>
    </div>
  </body>
</html>
